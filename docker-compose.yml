version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ieum-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ieum_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ieum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ieum-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ieum_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      PROFILE: ${PROFILE:-prod}
      DDL_AUTO: ${DDL_AUTO:-validate}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ieum-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ieum-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - ieum-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ieum-network:
    driver: bridge
